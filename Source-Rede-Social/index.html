<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link para buscar os icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Para lincar o HTML com o CSS-->
    <link rel="stylesheet" href="Source-Rede-Social/index.css">
</head>

<body>

    <li class="icon facebook">
        <!-- "icon facebook"- define um ícone para o Facebook -->
        <span class="tooltip">Facebook</span>
        <!-- O texto "Facebook" será exibido em tela  -->
        <a href="https://www.facebook.com"><span><i class="fab fa-facebook-f"></i></span></a>
        <!-- link para ir para o site do faceebok  -->
    </li>


    <li class="icon twitter">
        <!-- "icon twitter"- define um ícone para o Twitter -->
        <span class="tooltip">Twitter</span>
        <!-- O texto "Twitter" será exibido em tela  -->
        <a href="https://www.twitter.com"><span><i class="fab fa-twitter"></i></span></a>
        <!-- link para ir para o site do twitter  -->
    </li>


    <li class="icon instagram">
        <!-- "icon instagram"- define um ícone para o Instagram -->
        <span class="tooltip">Instagram</span>
        <!-- O texto "Instagram" será exibido em tela  -->
        <a href="https://www.instagram.com"><span><i class="fab fa-instagram"></i></span></a>
        <!-- link para ir para o site do Instagram  -->
    </li>


    <li class="icon github">
        <!-- "icon Github"- define um ícone para o Github -->
        <span class="tooltip">Github</span>
        <!-- O texto "Github" será exibido em tela  -->
        <a href="https://www.github.com"><span><i class="fab fa-github"></i></span></a>
        <!-- link para ir para o site do Github  -->
    </li>

</body>

</html>
